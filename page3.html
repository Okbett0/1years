<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Roll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .ending {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .credit-roll {
      text-align: center;
      white-space: pre-line;
      font-size: 1rem;
      padding: 0 5vw;
      animation: scrollUp 35s linear forwards;
    }

    @keyframes scrollUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-300%);
      }
    }

    .start-button {
      position: center;
      top: center;
      right: center;
      background: #fff;
      color: #000;
      border: none;
      padding: auto;
      font-size: 16px;
      cursor: pointer;
      z-index: auto;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .credit-roll {
        font-size: 0.9rem;
        padding: 0 10vw;
      }

      .start-button {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<button id="startButton" class="start-button" onclick="showEndingPage()">Tampilkan Credit</button>

<div id="endingPage" class="ending">
  <div class="credit-roll" id="creditRoll">
    <!-- Konten JavaScript -->
  </div>
</div>

<script>
function showEndingPage() {
  document.getElementById("startButton").style.display = "none";

  const text = `
        ðŸŽ¬ TERIMA KASIH TELAH MENYIMAK ðŸŽ¬

              " The ABAL-ABAL gift "

  Dipersembahkan oleh:

  Aku

  Yang pertama, terima kasih karena sudah menyimak

  Terima kasih atas segala dukungan,
  cinta, dan semangat yang telah diberikan.

  Untukmu yang membaca ini â€”
  semoga harimu sehangat pelukan pertama
  dan seindah senyum terakhir.

  ~ Tamat ~
  `;

  const credit = document.getElementById("creditRoll");
  credit.textContent = text;

  const page = document.getElementById("endingPage");
  page.style.display = "flex";

  // Force reflow to restart animation if shown again
  void credit.offsetWidth;
}
</script>

</body>
</html>
