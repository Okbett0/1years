<!DOCTYPE html>

  <title>Credit Roll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .ending {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .credit-roll {
      text-align: center;
      white-space: pre-line;
      font-size: 1rem;
      padding: 0 5vw;
      animation: scrollUp 35s linear forwards;
    }

    @keyframes scrollUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-300%);
      }
    }

    .start-button {
      position: center;
      top: center;
      right: center;
      background: #fff;
      color: #000;
      border: none;
      padding: auto;
      font-size: 16px;
      cursor: pointer;
      z-index: auto;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .credit-roll {
        font-size: 0.9rem;
        padding: 0 10vw;
      }

      .start-button {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
